          type="password"
          name="regPassword"
          id="usrPassword"
          placeholder="Lösenord"
        /><br />
      </div>
      <input
        type="submit"
        value="Registrera"
        id="registerKnapp"
        disabled="true"
        onclick="onClick();"
      />

      <li>Specialtecken (?!.*[&%$])</li>
      
    </p>
  </body>
</html>
